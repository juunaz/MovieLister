<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57b9159f76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <title>MyMovieLister App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-film text-secondary"></i>
            My<span class="text-secondary">Movie</span>List
        </h1>
        <form id="movie-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" class="form-control">
            </div>
            <div class="form-group">
                <label for="isan">ISAN</label>
                <input type="text" id="isan" class="form-control">
            </div>
            <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>ISAN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
